
{% extends 'store/base.html' %}
{% load static %}
{% block content %}
<body class="sub_page">
    <div class="hero_area">
        <!-- header section strats -->
        <header class="header_section">
        <div class="container logincenter">
            <nav class="navbar navbar-expand-lg custom_nav-container loginnavbar">
                <a class="navbar-brand" href="/"><img width="250" src="{% static 'images/logo.png' %}" alt="#" /></a>
            </nav> 
        </div>
        </header>
        <!-- end header section -->

<!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->

    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <h5 class="card-title text-center mb-5 fw-light fs-5 h5-login">Create account</h5>


                {% if error_message %}
                    <p style="color: red;">{{ error_message }}</p>
                {% endif %}
                
                <form id="signupform" method="post" action="{% url 'signup' %}">

                    <div class="form-floating mb-3">
                        <label for="floatingName">Your name</label>
                        <input type="text" class="form-control" id="id_name" name="name" pattern="[A-Za-z\s]+" title="Only letters and spaces are allowed" placeholder="Your name" required>
                        <!-- Use pattern attribute for custom name validation -->
                    </div>
                
                    <div class="form-floating mb-3">
                        <label for="floatingEmail">Email address</label>
                        <input type="email" class="form-control" id="id_email" name="email" placeholder="your@example.com" required>
                        <!-- Use type="email" for email validation -->
                    </div>
                
                    <div class="form-floating mb-3">
                        <label for="floatingPassword">Password</label>
                        <input type="password" class="form-control" id="id_password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one lowercase, and one uppercase letter, and at least 8 or more characters" placeholder="Password" required>
                        <!-- Use pattern attribute for custom password validation -->
                    </div>
                
                    <div class="form-floating mb-3">
                        <label for="floatingConfirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="id_confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                    </div>

                    
                <div class="d-grid">
                  <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Continue</button>
                </div>
              </form>
              <p>Already have an account? <a href="{% url 'login' %}" class="option2">Sign in</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  
{% endblock content %}
