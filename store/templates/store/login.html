{% extends 'store/base.html' %}
{% load static %}
{% block content %}
<body class="sub_page">
    <div class="hero_area">
        <!-- header section strats -->
        <header class="header_section">
        <div class="container logincenter">
            <nav class="navbar navbar-expand-lg custom_nav-container loginnavbar">
                <a class="navbar-brand" href="/"><img width="250" src="{% static 'images/logo.png' %}" alt="#" /></a>
            </nav> 
        </div>
        </header>
        <!-- end header section -->

<!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->

    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <h5 class="card-title text-center mb-5 fw-light fs-5 h5-login">Sign In</h5>
              <form method="post" action="{% url 'login' %}">
                <div class="form-floating mb-3">
                  <label for="floatingInput">Username</label>
                  <input type="text" class="form-control" name="username" placeholder="Username">
                </div>
                <div class="form-floating mb-3">
                  <label for="floatingPassword">Password</label>
                  <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
  
                <!-- <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                  <label class="form-check-label" for="rememberPasswordCheck">
                    Remember password
                  </label>
                </div> -->
          
        

                <div class="d-grid">
                  <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign
                    in</button>
                </div>
              </form>
              <a href="{% url 'signup' %}" class="option2">Create your Famms account</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  
{% endblock content %}
